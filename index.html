<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <span class="content"></span>
        </div>
        <ul class="keyboard">
            <div class="btn-key on" style="font-size: 12px;">ON/RESET</div>
            <div class="btn-key off">OFF</div>
            <div class="btn-key del">DEL</div>
            <div class="btn-key ans">ANS</div>
            <div class="btn-key number">7</div>
            <div class="btn-key number">8</div>
            <div class="btn-key number">9</div>
            <div class="btn-key bg-blue cal">:</div>
            <div class="btn-key number">4</div>
            <div class="btn-key number">5</div>
            <div class="btn-key number">6</div>
            <div class="btn-key bg-blue cal ">*</div>
            <div class="btn-key number">1</div>
            <div class="btn-key number">2</div>
            <div class="btn-key number">3</div>
            <div class="btn-key bg-blue cal">-</div>
            <div class="btn-key number">0</div>
            <div class="btn-key cham">.</div>
            <div class="btn-key bg-blue cal">+</div>
            <div class="btn-key bg-orange show">=</div>
        </ul>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
